<div>
    <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Short Description</th>
            <th>Image</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts$ | async">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.shortDescription}}</td>
            <td><img [src]="post.image" style="width: 70px;"></td>
            <td>
              <div class="d-flex">
                <button (click)="onDeletePost(post.id)" class="btn btn-danger mr-1"><i class='bx bx-trash'></i></button>
                <button (click)="onSelectPost(post)" class="btn btn-primary"><i class='bx bxs-edit'></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
