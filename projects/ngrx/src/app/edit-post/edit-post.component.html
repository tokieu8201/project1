<div *ngIf="selectedPost">
    <form [formGroup]="editForm">
        <div class="card-body">
            <div class="form-group">
                <label for="name">Title<span style="color: red;">*</span></label>
                <input type="title" class="form-control" placeholder="Enter title" id="title" formControlName="title">
                <div *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched" class="text-danger">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">Short Description<span style="color: red;">*</span></label>
                <textarea type="text" class="form-control" placeholder="Enter short description" id="shortDescription"
                    formControlName="shortDescription"></textarea>
                <div *ngIf="editForm.get('shortDescription')?.invalid && editForm.get('shortDescription')?.touched"
                    class="text-danger">
                    Short description is required
                </div>
            </div>
            <div class="form-group">
                <label for="text">Description<span style="color: red;">*</span></label>
                <textarea type="text" class="form-control" placeholder="Description" id="description"
                    formControlName="description"></textarea>
                <div *ngIf="editForm.get('description')?.invalid && editForm.get('description')?.touched"
                    class="text-danger">
                    Description is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">Image<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Enter image" id="image" formControlName="image">
                <div *ngIf="editForm.get('image')?.invalid && editForm.get('image')?.touched" class="text-danger">
                    Image is required
                </div>
            </div>
            <div *ngIf="error" class="text-danger pb-3">
                {{ error }}
            </div>
            <button (click)="onCancel()" type="submit" class="btn btn-outline-secondary mr-1">Cancel</button>
            <button (click)="onSubmit()" type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
