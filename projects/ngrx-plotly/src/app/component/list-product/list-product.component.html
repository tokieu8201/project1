<div class="row">
  <div class="col-sm-8">
    <div class="list">
      <p-table *ngIf="(products$ | async) as products" [value]="products" [paginator]="true" [rows]="5"
        styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            List Products
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sales</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.sales}}</td>
            <td>
              <p-button icon="pi pi-search" icon="pi pi-file-edit" styleClass="p-button-success p-button-sm"
                (click)="onEdit(product)"></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{products ? products.length : 0 }} products.
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div *ngIf="selectedProduct" class="col-sm-4">
    <app-update-product [selectedProduct]="selectedProduct" (cancel)="onCancel()"></app-update-product>
  </div>
</div>
