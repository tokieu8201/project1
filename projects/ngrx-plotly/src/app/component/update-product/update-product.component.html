<div *ngIf="selectedProduct">
    <form [formGroup]="editForm">
        <div class="card-body">
            <div class="form-group">
                <label for="name">Name<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="text">Description<span style="color: red;">*</span></label>
                <textarea type="text" class="form-control" placeholder="Description" id="description"
                    formControlName="description"></textarea>
                <div *ngIf="editForm.get('description')?.invalid && editForm.get('description')?.touched"
                    class="text-danger">
                    Description is required
                </div>
            </div>
            <div class="form-group">
                <label for="text">Quantity<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Enter quantity" id="quantity" formControlName="quantity">
                <div *ngIf="editForm.get('quantity')?.invalid && editForm.get('quantity')?.touched" class="text-danger">
                    Price is required
                </div>
            </div>
            <div class="form-group">
                <label for="text">Price<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Enter price" id="price" formControlName="price">
                <div *ngIf="editForm.get('price')?.invalid && editForm.get('price')?.touched" class="text-danger">
                    Price is required
                </div>
            </div>
            <div class="form-group">
                <label for="text">Sales<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Enter sales" id="sales" formControlName="sales">
                <div *ngIf="editForm.get('sales')?.invalid && editForm.get('sales')?.touched" class="text-danger">
                    Sales is required
                </div>
            </div>
            <div *ngIf="error" class="text-danger pb-3">
                {{ error }}
            </div>
            <div class="d-flex justify-content-between w-100">
                <p-button (click)="onCancel()" label="Cancel" styleClass="p-button-outlined p-button-secondary p-button-sm"></p-button>
                <p-button (click)="onUpdate()" label="Save" icon="pi pi-check" iconPos="right" styleClass="p-button-sm"></p-button>
            </div>

        </div>
    </form>
</div>
