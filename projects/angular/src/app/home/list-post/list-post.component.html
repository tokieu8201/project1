
<div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.shortDescription}}</td>
            <td><img [src]="post.image" style="width: 70px;"></td>
            <td><button class="btn btn-primary" (click)="editPost(post)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    
</div>
