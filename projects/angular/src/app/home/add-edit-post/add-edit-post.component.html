<form class="container">
    <div *ngIf="post">
        <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="post.title"
                name="title">
        </div>
        <div class="form-group">
            <label for="shortDescription">Short Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="shortDescription" placeholder="Short Description"
                [(ngModel)]="post.shortDescription" name="shortDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="description" placeholder="Description" [(ngModel)]="post.description"
                name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" placeholder="Image" [(ngModel)]="post.image" name="image">
        </div>
        <button type="button" (click)="onCancel()" class="btn btn-outline-secondary">Cancel</button>
        <button type="button" (click)="onSave()" class="btn btn-success">Save</button>
    </div>
</form>
